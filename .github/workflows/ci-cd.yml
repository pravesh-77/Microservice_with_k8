name: CI/CD Pipeline

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker images
        run: |
          docker build -t pravesh-77/user-service ./User
          docker build -t pravesh-77/product-service ./Product
      - name: Push Docker images to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin                                                                   docker push pravesh-77/user-service                                              
          docker push pravesh-77/product-service                                                                                                                                    env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
 deploy:
   runs-on: ubuntu-latest
   needs: build
   Steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: Set up kubectl
       uses: azure/setup-kubectl@v1
       with:
         version: v1.20.0
     - name: Deploy to Kubernetes
       run: |
         kubectl apply -f k8s/
